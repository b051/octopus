<form class="form-inline form-signin">
  <h2 class="form-signin-heading">Please sign up</h2>
  <div class="control-group">
    <div class="controls">
      <input id="username" name="username" type="text" placeholder="Email address">
      <span class="help-inline"></span>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <input id="password" name="password" type="password" placeholder="Password">
      <span class="help-inline"></span>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm password">
      <span class="help-inline"></span>
    </div>
  </div>
  <button class="btn btn-large btn-primary" type="submit">Sign up</button>
  
</form>
<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Wine saved successfully
        </div>
    </div>
</div>
