<form class="form-inline form-signin" id="login">
  <h2 class="form-signin-heading">Please sign in</h2>
  <div class="control-group">
    <div class="controls">
      <input id="username" name="username" type="text" placeholder="Email address">
      <span class="help-inline"></span>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <input id="password" name="password" type="password" placeholder="Password">
      <span class="help-inline"></span>
    </div>
  </div>
  <div class="control-group">
    <label class="checkbox">
      <input id="remember" type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-large btn-primary" type="submit">Sign in</button>
  <a href="#register" class="btn btn-large" style="margin-left:10px">Sign up</a>
  
</form>
<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Wine saved successfully
        </div>
    </div>
</div>
